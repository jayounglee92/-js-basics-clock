<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="center">
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form class="js-toDoForm">
            <input class="toDoInput" type="text" placeholder="Write a To Do here" />
        </form>
        <h2>Pending</h2>
        <ul class="js-pendingList">
        </ul>
        <h2>Finished</h2>
        <ul class="js-finishedList">
        </ul>
    </section>
    <div class="js-location location">
        <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
        <span class="weather__text"></span>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/grettings.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
