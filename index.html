<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <hr>

    <form class="js-toDoForm">
      <input class="toDoInput" type="text" placeholder="Add Task" />
    </form>
    <h2>Pending</h2>
    <ul class="js-pendingList">
    </ul>
    <h2>Finished</h2>
    <ul class="js-finishedList">
    </ul>
    <hr>

    <h1>Random Number Game</h1>
    <h2>Generate a number between 0 and <span class="maxNum">10</span></h2>
    <div>
        <input class="numberRange" type="range" min="0" max="200" step="10" value="10">
    </div>
    <span>Guess the number</span>
    <input class="numberGuess" type="number" min="0" value="0">
    <button class="playBtn">Play!</button>
    <div class="gradeStn"></div>
    <strong class="resultStn"></strong>

    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="clock.js"></script>
    <script src="random.js"></script>
  </body>
</html>
